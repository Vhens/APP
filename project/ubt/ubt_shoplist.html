<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优百通商城</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/ubt.css">
    <link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
</head>
<body>
<!-- 主体开始 -->
<section class="container">
   <!-- 头部开始 -->
   <header class="header orange">
        <ul>
            <li class="top-item w25"><img class="mt15 back" src="img/back.png" alt=""></li>
            <li class="top-item w60 fs32 tc white-txt">商家列表</li>
            <li class="top-item"><a href="###" class="fs30 white-txt "><img class="mt15 point" src="img/point.png" alt="" /></a></li>
        </ul>
   </header>
   <!-- 头部结束 -->
   <!-- 地址刷选开始 -->
   <section class="address-search animated">
      <p id="search-btn"><img class="mt10" src="img/nearby2.png" alt="" /><span class="fs30 orange-txt txt">全部</span></p>
      <div class="pop tf" id="pop">
        <ul>
          <li class="fs28">福州</li>
          <li class="fs28">泉州</li>
          <li class="fs28">厦门</li>
        </ul>
      </div>
   </section>
   <!-- 地址刷选结束 -->
   <!-- 主体内容开始 -->
   <section class="main m-bottom shop-top">
      <!-- 商家列表开始 -->
      <section class="shop-list animated">
          <ul>
            <li>
              <div class="shop-itme w30 wow slideInLeft" data-wow-duration="2s">
                <img src="img/product1.png" alt="" />
              </div>
              <div class="shop-itme w70  wow slideInRight" data-wow-duration="2s">
                  <p class="fs28 fb">凯宾世纪店</p>
                  <p class="fs24 brand">主打：乔丹</p>
                  <p class="fs24">价格美丽，欢迎主推</p>
                  <p class="fs24">详细地址：福州</p>
                  <a class="btn contact fs28" href="###">联系商家</a>
              </div>
            </li>
            <li>
              <div class="shop-itme w30 wow slideInLeft" data-wow-duration="2s">
                <img src="img/product1.png" alt="" />
              </div>
              <div class="shop-itme w70  wow slideInRight" data-wow-duration="2s">
                  <p class="fs28 fb">凯宾世纪店</p>
                  <p class="fs24 brand">主打：乔丹</p>
                  <p class="fs24">价格美丽，欢迎主推</p>
                  <p class="fs24">详细地址：福州</p>
                  <a class="btn contact fs28" href="###">联系商家</a>
              </div>
            </li>
            <li>
              <div class="shop-itme w30 wow slideInLeft" data-wow-duration="2s">
                <img src="img/product1.png" alt="" />
              </div>
              <div class="shop-itme w70  wow slideInRight" data-wow-duration="2s">
                  <p class="fs28 fb">凯宾世纪店</p>
                  <p class="fs24 brand">主打：乔丹</p>
                  <p class="fs24">价格美丽，欢迎主推</p>
                  <p class="fs24">详细地址：福州</p>
                  <a class="btn contact fs28" href="###">联系商家</a>
              </div>
            </li>
          </ul>
      </section>
      <!-- 商家列表结束 -->
   </section>
   <!-- 主体内容结束 -->
   <!-- 底部开始 -->
    <footer class="footer">
            <ul>
                <li>
                    <a href="###">
                        <img src="img/f-1.png">
                        <p class="name fs20">首页</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-2.png">
                        <p class="name fs20">商友圈</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-3.png">
                        <p class="name fs20">优批推荐</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-4.png">
                        <p class="name fs20">购物车</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-5.png">
                        <p class="name fs20">会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
   <!-- 底部结束 -->
</section>
<!-- 主体结束 -->

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
    <script type="text/javascript" src="../../common/js/ubt.min.js"></script>
    <script type="text/javascript">new WOW().init();</script>
</body>
</html>
