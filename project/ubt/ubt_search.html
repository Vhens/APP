<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>搜索</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/ubt.css">
    <link href="http://cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<!-- 主体开始 -->
<section class="container">
   <!-- 头部开始 -->
   <header class="header search orange">
        <ul>
            <li class="top-item w20"><img class="mt25 back" src="img/back.png" alt=""></li>
            <li class="top-item w65"><input class="search-1 fs30" type="text" placeholder="搜索关键词" class="fs24"></li>
            <li class="top-item"><a href="###" class="fs30 white-txt">搜索</a></li>
        </ul>
   </header>
   <!-- 头部结束 -->
   <!-- 主体内容开始 -->
   <section class="main ml">
      <!-- 刷选开始 -->
      <section class="filter ptb20">
          <a class="item fs30"><img src="img/nearby1.png" alt="" />地区选择</a>
          <a class="item fs30"><img src="img/nearby2.png" alt="" />附近商家</a>
      </section>
      <!-- 刷选结束 -->
      <!-- 热门搜索开始 -->
      <section class="hot-search">
        <h3><img src="img/f-3.png" alt="" />热门搜索</h3>
        <ul>
          <li><a class="fs30 orange-txt" href="###">西安小区</a></li>
          <li><a class="fs30 orange-txt" href="###">西安小区</a></li>
          <li><a class="fs30 orange-txt" href="###">西安小区</a></li>
          <li><a class="fs30 orange-txt" href="###">西安小区</a></li>
          <li><a class="fs30 orange-txt" href="###">西安小区</a></li>
        </ul>
      </section>
      <!-- 热门搜索结束 -->
      <!-- 历史记录开始 -->
      <section class="history">
        <h3><img src="img/record.png" alt="" />历史记录</h3>
        <ul>
          <li><a class="fs30" href="###"><img src="img/search.png" alt="" />西安小区</a></li>
          <li><a class="fs30" href="###"><img src="img/search.png" alt="" />西安小区</a></li>
          <li><a class="fs30" href="###"><img src="img/search.png" alt="" />西安小区</a></li>
          <li><a class="fs30" href="###"><img src="img/search.png" alt="" />西安小区</a></li>
          <li><a class="fs30" href="###"><img src="img/search.png" alt="" />西安小区</a></li>
        </ul>
        <a class="clear mt50" href="###"><img src="img/clear.png" alt="" />清除历史记录</a>
      </section>
      <!-- 历史记录结束 -->
   </section>
   <!-- 主体内容结束 -->
   <!-- 底部开始 -->
    <footer class="footer">
            <ul>
                <li>
                    <a href="###">
                        <img src="img/f-1.png">
                        <p class="name fs20">首页</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-2.png">
                        <p class="name fs20">商友圈</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-3.png">
                        <p class="name fs20">优批推荐</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-4.png">
                        <p class="name fs20">购物车</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-5.png">
                        <p class="name fs20">会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
   <!-- 底部结束 -->
</section>
<!-- 主体结束 -->

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
    <script type="text/javascript" src="../../common/js/ubt.min.js"></script>
</body>
</html>
