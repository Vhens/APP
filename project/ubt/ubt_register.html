<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优百通商城</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/ubt.css">
</head>
<body>
<!-- 主体开始 -->
<section class="container">
   <!-- 头部开始 -->
   <header class="header orange">
        <ul>
            <li class="top-item w25"><img class="mt15 back" src="img/back.png" alt=""></li>
            <li class="top-item w60 fs32 tc white-txt">注册</li>
            <li class="top-item"><a href="###" class="fs30 white-txt "><img class="mt15 point" src="img/point.png" alt="" /></a></li>
        </ul>
   </header>
   <!-- 头部结束 -->
   <!-- 导航栏开始 -->
   <nav>
      <ul class="tab list-tab reg-tab" id="reg-tab">
        <li class="tab-item ">
            <a class="fs30 tab-act" href="###">个人注册</a>
        </li>
        <li class="tab-item">
            <a class="fs30" href="###">商家注册</a>
        </li>
      </ul>
   </nav>
   <!-- 导航栏结束 -->
   <!-- 主体内容开始 -->
   <section class="main m-bottom reg" id="reg">
      <!-- 用户注册开始 -->
      <section class="user-reg page dn">
        <form action="">
           <article class="art1">
              <ul>
                <li>
                  <label class="fs30 fb" for="nickname">用户昵称：</label><input class="fs28" type="text" id="nickname" />
                </li>
                <li>
                  <label class="fs30 fb" for="username">用户姓名：</label><input class="fs28" type="text" id="username" />
                </li>
                <li>
                  <label class="fs30 fb" for="">用户地址：</label>
                  <select class="fs28" name="" id="">
                    <option value="">福建省</option>
                  </select>
                  <select class="fs28" name="" id="">
                    <option value="">福州市</option>
                  </select>
                </li>
                 <li>
                  <input class="fs28" type="text" id="username" placeholder="输入详细地址" />
                </li>
                <li>
                  <label class="fs30 fb" for="">用户类别：</label>
                  <select class="fs28" name="" id="">
                    <option value="">外发实体店</option>
                  </select>
                </li>
              </ul>
           </article>
           <article class="art2 mt20">
              <ul>
                <li>
                  <label class="fs30 fb" for="">手机：</label>
                  <input class="fs28" type="text" />
                </li>
                <li>
                  <label class="fs30 fb" for="">验证码：</label>
                  <input class="fs28 w30" type="text" />
                  <a class="btn code" href="###">获取短信验证码</a>
                </li>
                <li>
                  <label class="fs30 fb" for="">密码：</label>
                  <input class="fs28" type="password" />
                </li>
              </ul>
              <a class="btn fs30 reg-btn mb20 mt20" href="###">注册</a>
           </article>
        </form>
      </section>
      <!-- 用户注册结束 -->
      <!-- 商家注册开始 -->
      <section class="business-reg page">
        <form action="">
          <article class="art1">
            <ul>
              <li>
                <label class="fs30 fb" for="">店铺名称：</label>
                <input type="text" class="fs28" />
              </li>
              <li>
                <label class="fs30 fb" for="">店铺地址：</label>
                <select class="fs28" name="" id="">
                  <option value="">福建省</option>
                </select>
                <select class="fs28" name="" id="">
                  <option value="">福州市</option>
                </select>
              </li>
              <li>
                <input class="fs28" type="text" id="username" placeholder="输入详细地址" />
              </li>
              <li>
                <label class="fs30 fb" for="">手机号：</label>
                <input class="fs28" type="text" />
              </li>
              <li>
                <label class="fs30 fb" for="">验证码：</label>
                <input class="fs28 w30" type="text" />
                <a class="btn code" href="###">获取短信验证码</a>
              <li>
                <label class="fs30 fb" for="">密码：</label>
                <input class="fs28" type="password" />
              </li>
              <li>
                <label class="fs30 fb" for="">行业分类：</label>
                <select class="fs28" name="" id="">
                  <option value="">鞋类</option>
                </select>
              </li>
              <li>
                <label class="fs30 fb" for="">有无门店：</label>
                 <input id="radio-1" name="radio" type="radio" checked><label for="radio-1"></label>
                 <input id="radio-2" name="radio" type="radio"><label for="radio-2"></label>
              </li>
            </ul>
          </article>
          <a class="btn fs30 reg-btn mb20 mt50" href="###">注册</a>
        </form>
      </section>
      <!-- 商家注册结束 -->
   </section>
   <!-- 主体内容结束 -->
   <!-- 底部开始 -->
    <footer class="footer">
            <ul>
                <li>
                    <a href="###">
                        <img src="img/f-1.png">
                        <p class="name fs20">首页</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-2.png">
                        <p class="name fs20">商友圈</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-3.png">
                        <p class="name fs20">优批推荐</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-4.png">
                        <p class="name fs20">购物车</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-5.png">
                        <p class="name fs20">会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
   <!-- 底部结束 -->
</section>
<!-- 主体结束 -->

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
    <script type="text/javascript" src="../../common/js/ubt.min.js"></script>
</body>
</html>
