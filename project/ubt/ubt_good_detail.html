<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优百通商城</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/ubt.css">
    <link href="http://cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<!-- 主体开始 -->
<section class="container">
   <!-- 头部开始 -->
   <header class="header orange">
        <ul>
            <li class="top-item w25"><img class="mt15 back" src="img/back.png" alt=""></li>
            <li class="top-item w60 fs32 tc white-txt">商品详情</li>
            <li class="top-item"><a href="###" class="fs30 white-txt "><img class="mt15 point" src="img/point.png" alt="" /></a></li>
        </ul>
   </header>
   <!-- 头部结束 -->
   <!-- 轮播图开始 -->
   <section id="banner" class="ml">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="w100" src="img/banner.png"></div>
                <div class="swiper-slide"><img class="w100" src="img/banner.png"></div>
                <div class="swiper-slide"><img class="w100" src="img/banner.png"></div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <!-- 轮播图结束 -->
   <!-- 主体内容开始 -->
   <section class="main m-bottom">
      <!-- 商品详情开始 -->
      <section class="good-detail" id="good-detail">
          <div class="title">
              <ul>
                <li class="fs28 fb">福克斯的附件是福建按时发生福克斯的附件是福建按时发生</li>
                <li class="fs28">销售价：<span class="orange-txt">&yen;149.00</span></li>
              </ul>
          </div>
          <div class="content mt20">
              <!-- 导航栏开始 -->
             <nav>
                <ul class="tab detail-tab" id="detail-tab">
                    <li class="tab-item ">
                        <a class="fs30 tab-act" href="###">商品介绍</a>
                    </li>
                    <li class="tab-item">
                        <a class="fs30" href="###">商品参数</a>
                    </li>
                    <li class="tab-item">
                        <a class="fs30" href="###">评价(150)</a>
                    </li>
                  </ul>
             </nav>
             <div class="page">商品介绍</div>
             <div class="page">商品参数</div>
             <div class="page">评价内容</div>
             <!-- 导航栏结束 -->
          </div>
          <div class="pfr20 mt80">
            <a class="fs30 btn buy-btn" id="buy-btn" href="###">立即购买</a>
          </div>
      </section>
      <!-- 商品详情结束 -->
   </section>
   <!-- 主体内容结束 -->
   <!-- 底部开始 -->
    <footer class="footer">
            <ul>
                <li>
                    <a href="###">
                        <img src="img/f-1.png">
                        <p class="name fs20">首页</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-2.png">
                        <p class="name fs20">商友圈</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-3.png">
                        <p class="name fs20">优批推荐</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-4.png">
                        <p class="name fs20">购物车</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-5.png">
                        <p class="name fs20">会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
   <!-- 底部结束 -->
</section>
<!-- 主体结束 -->
 <!-- 下单页面开始 -->
          <div class="order-down" id="order-down">
              <div class="bg">
                <h3>请选择颜色分类 尺码<a class="close" id="close" href="###">×</a></h3>
                <div class="mt20 color" id="color">
                  <h3 class="pf20">颜色分类</h3>
                  <ul class="pt40">
                    <li class="fs26"><a href="###">白色</a></li>
                    <li class="fs26"><a href="###">黑色</a></li>
                    <li class="fs26"><a href="###">蓝色</a></li>
                    <li class="fs26"><a href="###">红色</a></li>
                  </ul>
                </div>
                <div class="size" id="size">
                  <h3 class="pf20">尺码</h3>
                  <span class="clr"></span>
                  <ul class="pt40">
                    <li class="fs26"><a href="###">39</a></li>
                    <li class="fs26"><a href="###">40</a></li>
                    <li class="fs26"><a href="###">41</a></li>
                    <li class="fs26"><a href="###">42</a></li>
                    <li class="fs26"><a href="###">43</a></li>
                  </ul>
                </div>
                <div class="buy">
                    <div class="item"><h3 class="pf20">购买数量</h3></div>
                    <div class="item tr">
                        <span class="trade-btn fs30" id="lessen">-</span>
                        <span class="trade-btn fs30" id="val">1</span>
                        <span class="trade-btn fs30" id="add">+</span>
                    </div>
                </div>
                <input type="hidden" id="order-val"  value="" />
                <a class="btn fs30 sure-btn mt50" id="sure-btn" href="###">确定下单</a>
              </div>
          </div>
          <!-- 下单页面结束 -->
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
    <script type="text/javascript" src="../../common/js/ubt.min.js"></script>
    <script src="http://cdn.bootcss.com/Swiper/3.4.0/js/swiper.min.js"></script>
</body>
</html>
