<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>优百通商城</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/ubt.css">
    <link href="http://cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
</head>
<body>
<!-- 主体开始 -->
<section class="container">
   <!-- 头部开始 -->
   <header class="header orange">
        <ul>
            <li class="top-item w25"><img class="mt15 back" src="img/back.png" alt=""></li>
            <li class="top-item w60 fs32 tc white-txt">美美店</li>
            <li class="top-item"><a href="###" class="fs30 white-txt "><img class="mt15 point" src="img/point.png" alt="" /></a></li>
        </ul>
   </header>
   <!-- 头部结束 -->
   <!-- 轮播图开始 -->
   <section id="banner" class="ml">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img class="w100" src="img/banner.png"></div>
                <div class="swiper-slide"><img class="w100" src="img/banner.png"></div>
                <div class="swiper-slide"><img class="w100" src="img/banner.png"></div>
            </div>
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
    <!-- 轮播图结束 -->
    <!-- 店铺名称开始 -->
    <section class="shop">
       <div class="shopA">
          <img class="shop-logo" src="img/product1.png" alt="" />
          <div class="item w60">
              <p class="fs30 name">美美店</p>
              <p class="fs16 brand">专注韩流</p>
          </div>
          <div class="item w40 tr">
              <img class="gz mr25" src="img/gz_01.png" alt="" />
              <p class="fs16 orange-txt mr25">关注商家</p>
          </div>
       </div>
    </section>
    <!-- 店铺名称结束 -->
   <!-- 主体内容开始 -->
   <section class="main m-bottom">
      <!-- 热卖商品开始 -->
      <section class="hot-selling">
        <a class="yb-title" href="###">
            <span class="fs30 fb mf20">热卖商品</span>
        </a>
        <ul class="pt20">
                <li class="list">
                   <a href="####">
                      <img src="img/img1.png">
                      <p class="fs26 name line-2 pfr10">米娜丝2016秋季新款女性感美潮流韩版限量版</p>
                   </a>
                </li>
                <li class="list">
                   <a href="####">
                      <img src="img/img1.png">
                      <p class="fs26 name line-2 pfr10">米娜丝2016秋季新款女性感美潮流韩版限量版</p>
                   </a>
                </li>
        </ul>
      </section>
      <!-- 热卖商品结束 -->
      <!-- 促销特卖开始 -->
      <section class="promotion">
        <a class="yb-title" href="###">
            <span class="fs30 fb mf20">促销特卖</span>
        </a>
        <ul class="pt20">
                <li class="list">
                   <a href="####">
                      <img src="img/img1.png">
                      <p class="fs26 name line-2 pfr10">米娜丝2016秋季新款女性感美潮流韩版限量版</p>
                   </a>
                </li>
                <li class="list">
                   <a href="####">
                      <img src="img/img1.png">
                      <p class="fs26 name line-2 pfr10">米娜丝2016秋季新款女性感美潮流韩版限量版</p>
                   </a>
                </li>
        </ul>
      </section>
      <!-- 促销特卖结束 -->
   </section>
   <!-- 主体内容结束 -->
   <!-- 底部开始 -->
    <footer class="footer">
            <ul>
                <li>
                    <a href="###">
                        <img src="img/f-1.png">
                        <p class="name fs20">首页</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-2.png">
                        <p class="name fs20">商友圈</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-3.png">
                        <p class="name fs20">优批推荐</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-4.png">
                        <p class="name fs20">购物车</p>
                    </a>
                </li>
                <li>
                    <a href="###">
                        <img src="img/f-5.png">
                        <p class="name fs20">会员中心</p>
                    </a>
                </li>
            </ul>
        </footer>
   <!-- 底部结束 -->
</section>
<!-- 主体结束 -->

    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
    <script type="text/javascript" src="../../common/js/ubt.min.js"></script>
    <script src="http://cdn.bootcss.com/Swiper/3.4.0/js/swiper.min.js"></script>
</body>
</html>
