<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>悦帮小哥-开通VIP</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/yuebang.css">
    <link href="http://cdn.bootcss.com/Swiper/3.4.0/css/swiper.min.css" rel="stylesheet">
</head>
<body>
    <!-- 主体开始 -->
    <div class="container">
        <!-- 头部开始 -->
       <header class="header">
            <ul>
                <li class="top-item w10"><img src="img/category.png" alt=""></li>
                <li class="top-item w20"><img src="img/logo.png" alt=""></li>
                <li class="top-item w60"><input type="search"></li>
                <li class="top-item"><img src="img/info.png" alt=""></li>
            </ul>
       </header>
        <!-- 头部结束 -->
        <!-- 主体内容开始 -->
        <div class="main">
            <ul class="openVIP">
                <!-- 开通VIP头部开始 -->
                <li class="vip_head">
                    <center><p class="dib ">开通VIP</p></center>
                </li>
                <!-- 开通VIP头部结束 -->
                <!-- 当前悦币开始 -->
                <li class="coin">
                    <span>当前悦币:</span><p>0.00</p>
                </li>
                <!-- 当前悦币结束 -->
                <!-- 开通时长开始 -->
                <li class="duration">
                    <ul>
                        <li class="active">
                            <p class="dib">开通时长:&nbsp;&nbsp;1个月=9悦币</p>
                            <span class="show">√</span>
                        </li>
                        <li>
                            <p class="dib">开通时长:&nbsp;&nbsp;2个月=15悦币</p>
                            <span class="hide">√</span>
                        </li>
                        <li>
                            <p class="dib">开通时长:&nbsp;&nbsp;3个月=20悦币</p>
                            <span class="hide">√</span>
                        </li>
                    </ul>
                </li>
                <!-- 开通时长结束 -->
                <!-- 开通内容开始 -->
                <li class="content">
                    <p>开通:&nbsp;&nbsp;1个月&nbsp;&nbsp;&nbsp;&nbsp;
                    共计:&nbsp;&nbsp;9悦币</p>
                    <ul class="handle">
                        <li>-</li>
                        <li>1</li>
                        <li>+</li>
                    </ul>
                </li>
                <!-- 开通内容结束 -->
                <!-- 开通按钮开始 -->
                <li class="btn">
                    <div class="openVIPbtn">
                        <input type="button" value="立即开通"/>
                    </div>
                </li>
                <!-- 开通按钮结束 -->
                <!-- 其他内容开始 -->
                <li class="other">
                    <ul>
                        <li>置顶规则</li>
                        <li>常见问题</li>
                        <li>积分规则</li>
                        <li>VIP特权</li>
                    </ul>
                </li>
                <!-- 其他内容结束 -->
            </ul>

        </div>
        <!-- 主体内容结束 -->
        <!-- 底部开始 -->
        <footer class="footer">

        </footer>
        <!-- 底部结束 -->
    </div>
    <!-- 主体结束 -->
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
    <script type="text/javascript" src="../../common/js/app.min.js"></script>
    <script src="http://cdn.bootcss.com/Swiper/3.4.0/js/swiper.min.js"></script>
</body>
</html>
