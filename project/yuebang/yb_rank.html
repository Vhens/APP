<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <title>悦帮小哥-排名页</title>
    <link rel="stylesheet" type="text/css" href="../stylesheets/yuebang.css">
</head>
<body>
    <div class="container">
        <!-- 头部开始 -->
        <div class="header">
        </div>
        <!-- 头部结束 -->
        <!-- 中间部分开始 -->
        <div class="main">

            <!-- 排名开始 -->
            <!-- 排名头部消息开始 -->
            <div class="rank_info">
                <div class="info dib">
                    你的活跃度今日排名第<span>618</span>，今日积分<span>+14</span>战胜了全球99.6%的小伙伴
                </div>
                <div class="ahead dib">
                    <span>></span>
                </div>
            </div>
            <div class="clr"></div>
            <div class="line"></div>
            <div class="clr"></div>
            <!-- 排名头部消息结束 -->
            <!-- 排名列表开始 -->
            <div class="rank_list">
                <ul>
                    <li>
                        <p class="num">1</p>
                        <div class="headImg"><img src="img/1.jpg"></div>
                        <p class="name">李潇</p>
                        <input type="button" class="addBtn" name="" value="加我">
                        <p class="addnum">+250</p>
                    </li>
                </ul>
            </div>
            <!-- 排名列表结束 -->
            <!-- 排名结束 -->

        </div>
        <!-- 中间部分结束 -->
        <!-- 结尾开始 -->
        <div class="footer">
        </div>
        <!-- 结尾结束 -->
     </div>

    <!-- <script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script> -->
    <script type="text/javascript" src="../../common/js/public.min.js"></script>
</body>
</html>
